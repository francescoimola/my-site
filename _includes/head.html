<head>
  <meta charset="UTF-8">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">

  <!--  Load GoogleFont -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

  <!--  Load CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}styles.css" rel="stylesheet">

  <title>
    {% if page.id == "home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &mdash; {{ site.title }}
    {% endif %}
  </title>

  {% if page.excerpt %}
    <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}"/>
  {% else %}
    <meta property="og:description" content="{{ site.title | strip_html | strip_newlines | truncate: 160 }}"/>
  {% endif %}

  {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="article">
  {% else %}
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:type" content="website">
  {% endif %}

  {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:author" content="{{ site.url }}/">
  {% endif %}

  <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>

  {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}">
  {% endif %}

  <!--  Load Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>

  <!--  Load FontAwesome -->
  <script src="https://kit.fontawesome.com/06e0fd17c2.js" crossorigin="anonymous"></script>
</head>
