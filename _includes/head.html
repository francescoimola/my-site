<head>
  <meta charset="UTF-8">
  <title>
    {%- if page.id == "home" -%}
      {{ site.title }}
    {%- else -%}
      {{ page.title }} &mdash; {{ site.title }}
    {%- endif -%}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.00"/>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
  {%- if page.excerpt -%}
    <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}"/>
  {%- else -%}
    <meta property="og:description" content="{{ site.title | strip_html | strip_newlines | truncate: 160 }}"/>
  {%- endif -%}
  {%- if page.title -%}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="article">
  {%- else -%}
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:type" content="website">
  {%- endif -%}
  {%- if page.date -%}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:author" content="{{ site.url }}/">
  {%- endif -%}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
  {%- if page.image -%}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}">
  {%- endif -%}
  <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>
  <link rel="icon" type="image/png; charset=utf-8" href="data:image/png;base64,iVBORw0KGgo=">
  <!--  Load GoogleFont -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
  <!--  Load CSS -->
  <link type="text/css; charset=utf-8" href="{{ site.baseurl }}/styles.css" rel="stylesheet" >
  <!--  Load FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/solid.css" integrity="sha384-6qO6EOFIDfvv6uzAzozX/BvMu/qkIIHxWYOVMjpVjX+NtPuNyd3YiOEflKIIV2ka" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/fontawesome.css" integrity="sha384-Hx1dya9ptAdKu2hLNR5C2Cwgm+wCfwD0VMGE6jk5OUxxa9I58YfxOCwEtRog+3wk" crossorigin="anonymous">
  <!--  Load Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/styles/stackoverflow-dark.min.css"> 
  <!--  Load Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <!--  Run Highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
</head>
