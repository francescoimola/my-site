<!DOCTYPE html>
<html lang="en">
{%- include head.html -%}

<body>
  {% if page.id == "home" %}
  <!-- Homepage -->
  <nav>
    <h1 class="title">Hello! I'm {{ site.title }}</h1>
    <p class="subtitle">Cultural Producer, Designer, Digital Marketer</p>
  </nav>
  <main>{{ content }}</main>
  {%- include all.html -%}
  </div>
  <!-- End Homepage -->
  {% else %}
  <!-- Notes Pages -->
  <nav>{%- include breadcrumbs.html -%}</nav>
  <main>{{ content }}</main>
  {% endif %}
  <!-- Footer -->
  <footer>{%- include footer.html -%}</footer>
  <script>
    // grab all the buttons
    let Buttons = document.querySelectorAll(".selectors button");
    // loop through the buttons using for..of 
    for (let button of Buttons) {
      // listen for a click event 
      button.addEventListener('click', (e) => {
        // Store the event target in a const
        const et = e.target;
        // select active class
        const active = document.querySelector(".active");
        /* when a button is clicked, remove the active class 
      from the button that has it */
        if (active) {
          active.classList.remove("active");
        }
        // Add active class to the clicked element
        et.classList.add("active");
        // select all classes with the name category
        let allContent = document.querySelectorAll('.category');
        // loop through all category classes
        for (let category of allContent) {
          /* display the content if the value in the data attribute of the button and category are the same */
          if (category.getAttribute('data-number') === button.getAttribute('data-number')) {
            category.style.display = "grid";
          }
          // if it's not equal then hide it.
          else {
            category.style.display = "none";
          }
        }
      });
    }
  </script>
</body>

</html>
